<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 4의 배수 5개씩 출력</title>
</head>
<body>

    <h1>4의 배수 5개씩 출력하기</h1>

    <script>
        let i = 100;
        let result = "";

        while(i <= 500){
            // 4의 배수
            if((i % 4) === 0){
                result += i + " ";
            }
            // 줄바꿈
            if((i % 20) === 16){
                result += "<br>";
            }
            i++;
        }
        // console.log(result);
        document.write(result);
    </script>
</body>
</html>
