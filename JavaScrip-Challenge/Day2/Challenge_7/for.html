<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 별트리 찍기</title>
</head>
<body>

    <h1>별 트리 찍기</h1>

    <script>
        document.write("1번 별", "<br>", "<br>");

        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write("*");
            } document.write("<br>")
        }

        document.write("<br>", "<br>");

        document.write("2번 별", "<br>", "<br>");

        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write("*");
            } document.write("<br>")
        }
        for(let i = 5; i >= 0; i--){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }document.write("<br>")
        }

        document.write("<br>", "<br>");

        document.write("3번 별", "<br>", "<br>");

        for(let i = 0; i < 5; i++){
            for(let j = 5; j > i ; j--){
                document.write("&nbsp;")
            }       
            for(let k = 0; k < 2 * i + 1;k++){
                document.write("*")
            }document.write("<br>")
        }
        for(let i = 5; i >= 0; i--){
            for(let j = 5; j > i; j--){
                document.write("&nbsp;")
            }
            for(let k = 0; k < 2 * i + 1; k++){
                document.write("*")
            }document.write("<br>")
        }
    </script>
</body>
</html>
