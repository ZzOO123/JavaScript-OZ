<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>유저의 데이터값 받기</title>
    <link href="signupForm/sign_up.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="page_logo_img">
            <a href="#">
                <img src="signupForm/logo.jpg" alt="그로밋숀 로고">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">로그인</a></li>
                <li><a href="#">홈</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        <div class="form_wrap">
            <form id="form" action="#">
                <fieldset class="field1">
                    <legend>회원가입&nbsp;&nbsp;&nbsp;필수 입력</legend>

                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" placeholder="6~20자 공백 없이 영어와 숫자로만 입력">
                    <button type="button">중복확인</button>
                    <br>
                    <label for="pwd">비밀번호</label>
                    <input type="password" name="pwd" id="pwd" placeholder="대문자, 소문자, 숫자, 특수문자 [ @ ! $ & % ] 허용">
                    <br>
                    <label for="check_pwd">비밀번호 확인</label>
                    <input type="password" name="check_pwd" id="check_pwd" placeholder="비밀번호를 다시 입력하세요.">
                    <br>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="본명을 입력하세요.">
                    <br>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="메일 주소를 입력하세요.">
                    <br>
                    <label for="phone">휴대폰</label>
                    <input type="tel" name="phone" id="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                    <br>
                    <button type="button">인증요청</button>
                    <br>
                    <input type="text" placeholder="인증번호를 입력하세요." id="ck_phone" name="ck_phone">
                    <br>
                    <button type="button">인증하기</button>
                </fieldset>
                <div class="right_field"></div>
                    <fieldset class="field2">
                        <legend>선택 입력</legend>
                        <p class="q">Q. 회원님의 성별은 무엇인가요?</p>
                        <div class="q1">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">남성</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">여성</label>
                            <input type="radio" id="secret" name="gender" value="secret">
                            <label for="secret">외계인</label>
                        </div>


                        <p class="q">Q. 회원님의 생일은 언제인가요?</p>
                        <small>* 입력 시, 생일 혜택을 받으실 수 있어요! </small>
                        <label for="birth">🎂 🎁 🎉</label> <br>
                        <div class="q2">
                            <input type="date" id="birth" name="birth">
                        </div>

                        <p class="q">Q. 회원님의 거주 지역은 어디인가요?</p>
                        <div class="q3">
                            <select name="region" id="region" >
                                <option disabled hidden selected>지역을 선택해 주세요.</option>
                                <option value="Seoul">서울특별시</option>
                                <option value="Busan">부산광역시</option>
                                <option value="Daegu">대구광역시</option>
                                <option value="Incheon">인천광역시</option>
                                <option value="Gwanju">광주광역시</option>
                                <option value="Daejeon">대전광역시</option>
                                <option value="Ulsan">울산광역시</option>
                                <option value="Sejong">세종특별자치시</option>
                                <option value="Gyeonggi-do">경기도</option>
                                <option value="Gangwon-do">강원특별자치도</option>
                                <option value="Chungcheongbuk-do">충청북도</option>
                                <option value="Chungcheongnam-do">충청남도</option>
                                <option value="Jeollabuk-do">전라북도</option>
                                <option value="Jeollanam-do">전라남도</option>
                                <option value="Gyeongsangbuk-do">경상북도</option>
                                <option value="Gyeongsangnam-do">경상남도</option>
                                <option value="Jeju-do">제주특별자치도</option>
                            </select>
                        </div>
                    </fieldset> 

                    <fieldset class="field3">
                        <legend>약관</legend>
                        
                        <label for="terms1">
                            <input type="checkbox" id="terms1" name="terms" value="IndividualMembershipTerms">
                            &nbsp;&nbsp;(필수) 개인회원 약관에 동의
                        </label>
                        <a href="#" target="_blank">
                            약관보기
                        </a>
                        <br>
                        <label for="terms2">
                            <input type="checkbox" id="terms2" name="terms" value="PersonalInformation">
                            &nbsp;&nbsp;(필수) 개인정보 수집 및 이용에 동의
                        </label>
                        <a href="#" target="_blank">
                            약관보기
                        </a>
                        <br>
                        <label for="terms3">
                            <input type="checkbox" id="terms3" name="terms" value="LocationBasedService">
                            &nbsp;&nbsp;(선택) 위치기반서비스 이용약관에 동의
                        </label>
                        <a href="#" target="_blank">
                            약관보기
                        </a>
                        <br>
                        <label for="terms4">
                            <input type="checkbox" id="terms4" name="terms" value="emailMarketing">
                            &nbsp;&nbsp;(선택) 마케팅 정보 수신 동의 - 이메일
                        </label>
                        <a href="#" target="_blank">
                            약관보기
                        </a>
                        <br>
                        <label for="terms5">
                            <input type="checkbox" id="terms5" name="terms" value="SNSMarketing">
                            &nbsp;&nbsp;(선택) 마케팅 정보 수신 동의 - SMS/MMS
                        </label>
                        <a href="#" target="_blank">
                            약관보기
                        </a>
                    </fieldset>
                    <button type="submit" onclick="postForm()">가입하기</button>
                </div>
            </form>
        </div>
    </main>
    <hr>
    <footer>
        <p>
            <br>
            고객센터 : 02-1234-5678 (평일 09:00~18:00, 주말공휴일 휴무) <br><br>
            이메일 : GromitShaun@gmail.com <br><br>
            사업자등록 : 123-45-67890 <br><br>
            &copy; (주)그로밋숀
        </p>
    </footer>

    <script src="signupForm/sign_up.js"></script>
</body>
</html>
