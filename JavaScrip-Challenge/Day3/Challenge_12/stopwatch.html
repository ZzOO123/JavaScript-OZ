<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
</head>
<body>

    <h1>⏱️ 스톱워치 ⏱️</h1>

    <div id="display">경과시간 : 0:0</div>

    <button id="startBtn">START</button>
    <button id="stopBtn">STOP</button>

    <script>

        // 이해하고 심화과정으로 다시하기 ★★★★★★

        const displayEl = document.getElementById("display");
        const startBtnEl = document.getElementById("startBtn");
        const stopBtnEl = document.getElementById("stopBtn");

        let time = 0;

        let intervalId;

        function start(){
            intervalId = setInterval(() => {
                time += 1;

                const formatTime = timeFormat(time);
                displayEl.innerText = `경과시간 : ${formatTime.seconds} : ${formatTime.milliseconds}`;
            }, 100)
        }
        function stop(){
            clearInterval(intervalId);
        }
        function timeFormat(time){
            const seconds = Math.floor(time / 10);
            const milliseconds = time - seconds * 10;

            return{milliseconds, seconds};
        }

        startBtnEl.onclick = start;
        stopBtnEl.onclick = stop;
    </script>
    
</body>
</html>
